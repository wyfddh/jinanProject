<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/workBench/esaleNewsAdd.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" id="form">

                <div style=" font-size: 16px;font-family: MicrosoftYaHei;">
                    <span style="color:red;">*</span>动态详细
                </div>
    <div style="padding: 15px;">
                <textarea class="layui-textarea" name="content"  id="content" lay-verify ="required" placeholder="请输入"></textarea>
    </div>

            <div style=" font-size: 16px;font-family: MicrosoftYaHei;">添加图片</div>
            <div class="layui-col-md12 layui-col-xs12  pad" id="picUpload">
                <a class="uploadBtn" id="newsPic">
                    <span class="uploadIcon"></span>
                    <span class="uploadTxt">上传图片</span>
                </a>
            </div>


                <div style="text-align: center;">
                    <button class="layui-btn" lay-submit lay-filter="saveNews">保存</button>
                    <button  class="layui-btn layui-btn-primary cancelBtn">取消</button>
                </div>
        <div class="layui-hide">
            <input type="text" name="id" id="id">
            <input type="text" id="picids" name="picids">
            <input type="text" id="delpicids" name="delpicids">
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<!--<script type="text/javascript" src="../../js/upload/uploadImg.js"></script>-->
<script type="text/javascript" src="../../js/workBench/esaleNewsAdd.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
