<body style="padding: 0 20px">
<div action="" id="videoForm"  class="layui-form aaa">
    <!-- 第一个模块 -->
    <div class="layui-header">基本信息</div>
    <div class="layui-clear aaa1">
        <form action="" id="form"  class="layui-form">
            <div class="layui-col-md2 layui-col-sm2 icon" id="aaa4">
                <img src="" id="avatarUrl" name="avatarUrl">
                <p></p>
                <div id="isyong" name="isyong"></div>
               <!-- <span id="isyong" name="isyong"></span>-->
            </div>

            <div class="layui-col-md10 layui-col-sm10 info top">
                <div class="layui-col-md2 layui-col-sm2" >用户ID</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2"><input class="layui-input" type="text" id="id"></div>
                <div class="layui-col-md2 layui-col-sm2">真实姓名</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2"><input class="layui-input" type="text" id="realName"></div>
            </div>

            <div class="layui-col-md10 layui-col-sm10 info">
                <div class="layui-col-md2 layui-col-sm2" >手机号码</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2" ><input class="layui-input" type="text" id="phone"></div>
                <div class="layui-col-md2 layui-col-sm2">身份证</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2" ><input class="layui-input" type="text" id="idCard"></div>
            </div>

            <div class="layui-col-md10 layui-col-sm10 info">
                <div class="layui-col-md2 layui-col-sm2">性别</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2" ><input class="layui-input" type="text" id="sex"></div>
                <div class="layui-col-md2 layui-col-sm2">学校名称</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2" ><input class="layui-input" type="text" id="schoolName"></div>
            </div>

            <div class="layui-col-md10 layui-col-sm10 info">
                <div class="layui-col-md2 layui-col-sm2">生日</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2"><input class="layui-input" type="text" id="birthday"></div>
                <div class="layui-col-md2 layui-col-sm2">家长姓名</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2"><input class="layui-input" type="text" id="parentName"></div>
            </div>

            <div class="layui-col-md10 layui-col-sm10 info">
                <div class="layui-col-md2 layui-col-sm2">常用邮箱</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2"><input class="layui-input" type="text" id="email"></div>
                <div class="layui-col-md2 layui-col-sm2">家长电话</div>
                <div class="layui-col-md4 layui-col-sm4 aaa2"><input class="layui-input" type="text" id="parentPhone"></div>
            </div>

            <div class="layui-col-md10 layui-col-sm10 info">
                <div class="layui-col-md2 layui-col-sm2">个人介绍</div>
                <div class="layui-col-md10 layui-col-sm10 aaa2"><input class="layui-input" type="text" id="description"></div>
            </div>
        </form>
    </div>
    <!-- 第二个模块 -->
    <!--layui-table-->

    <div class="layui-header">统计信息</div>
    <div class="layui-card-body">
        <table class="count layui-table" id="activityCount" lay-filter="activityCount"></table>
    </div>
    <!-- 第三模块 -->
    <div class="layui-header">活动记录</div>
    <div class="layui-card-body">
        <table class="layui-table list" id="activity" lay-filter="activity"></table>
    </div>
</div>
